	<div>
		<h4 id="output">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	<script>

	//*** Task 2 - Make another switch statement, with different cases and a different question. 

	$(document).ready(function(){

		// Use the date constructor, to make a date and time object
		var timeStamp = new Date();

		var theDay = timeStamp.getDay();

		// If the hours are less than 12 and greater than 9
		var question = window.prompt('What is you favourite day, please use a capital for the first letter.');

		switch (question) {
		  case theDay:
		    alert('Yay this is a match.');
		    break;
		  default:
		    // code block
		    alert('Sorry today is not your fave day its...' + question);
		}

	});
	// Document Ready ENDS

	</script>
