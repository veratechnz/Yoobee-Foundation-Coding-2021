<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		form {
			width: 80%;
			margin: 0 auto;
		}

		h2 {
			text-align: center;
		}

		.order-panel,
		.confirmation-panel {
			text-align: center;
			float: left;
			width: 49%;
			min-height: 75vh;
			margin: 5px;
			background-color: #efefef;
		}

	</style>
	<title>Document</title>
</head>
<body>

	<div class="order-panel">
		<h2>Order Form</h2>
		<form>
			<div class="form-group">
				<label for="customer-name">Name</label>
				<input type="email" class="form-control" id="customerName" placeholder="Your Name Here...">
			</div>
			<div class="form-group">
				<label for="burger">Burger</label>
				<select class="form-control" id="burger">
					<option>Hamburger $7.95</option>
					<option>Vegeterian Burger $9.95</option>
					<option>Fish Burger $6.95</option>
					<option>Steak Burger $10.95</option>
					<option>Tofu Burger $11.95</option>
				</select>
			</div>
			<button class="btn btn-primary">Order</button>
		</form>
	</div>

	<div class="confirmation-panel">
		<h2>Order Details</h2>
	</div>

	<button class="btn btn-primar">Place Order</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		// custom js here


	</script>
</body>
</html>
