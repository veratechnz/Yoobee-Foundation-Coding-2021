<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		/* CSS Here */
		ul {
			margin: 25px;
			border: 1px solid;
		}
		ul li {
			font-size: 44px;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script>

		// **Task: Comment the code below to describe what it is doing

		$(document).ready(function(){

			// This for loop does the same as the above -- (write to the document/html 10 times) with far less code:

			for (var i = 0; i < 10; i++) {
				console.log(i);

				if (i < 5) {
					document.write("Less than 5 dude"); 					
				};

				if (i >= 5) {
					document.write("More than 5 dude"); 					
				};

			};
			// Loop Ends

		});
	</script>
</body>
</html>
