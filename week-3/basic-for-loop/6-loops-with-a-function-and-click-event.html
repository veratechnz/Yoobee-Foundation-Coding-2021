<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		/* CSS Here */
		ul {
			margin: 25px;
			border: 1px solid;
		}
		ul li {
			font-size: 44px;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<button id="runTheLoop">Run The Loop</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script>

		// **Task 1. Place your loop and conditional within a named function declaration and call the function

		$(document).ready(function(){

			// This for loop does the same as the above -- (write to the document/html 10 times) with far less code:

			function runTheLoop () {
				for (var i = 0; i < 10; i++) {

					console.log(i);

					if (i < 7) {
						document.write("Something 7 times\n"); 					
					};

					if ((i >= 7) && (i < 9)) {
						document.write("Something 2 times\n"); 					
					};

					if (i === 9) {
						document.write("Something 1 times\n"); 					
					};

				};
				// Loop Ends
			}

			$('#runTheLoop').click(function(){
				runTheLoop();
			});


		});
	</script>
</body>
</html>
