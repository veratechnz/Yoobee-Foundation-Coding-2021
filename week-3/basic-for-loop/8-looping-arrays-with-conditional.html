<body>
	<p id="found"></p>

	<script>

		// **Task 1. Loop through the array and find the word 'great'. Once you find the word log it to the console.
		// *** Extra. After finding the word, place it in the html above

		$(document).ready(function(){


			// This for loop does the same as the above -- (write to the document/html 10 times) with far less code:

			var arrayData = [10, 22, 35, 'howdy', true, 888, 'great', false, 'timing', 'sunset'];

			function loopTheArrayToTheConsole () {

				for (var i = 0; i < arrayData.length; i++) {
					console.log(arrayData[i]);
				}

				// Loop Ends
			}

			loopTheArrayToTheConsole();


		});
	</script>
