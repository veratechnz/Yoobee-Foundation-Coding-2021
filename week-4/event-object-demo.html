<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			height: 5000px;
		}
		.div-a,
		.div-b,
		.div-c,
		.div-d {
			background-color: #efefef;
			margin: 15px;
			width: 250px;
			height: 250px;
			float: left;
			font-size: 35px;
		}
		.holder {
			overflow: auto;
		}
		button.btn {
			display: block;
			width: 140px;
			margin: 0 auto;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="holder">
		<div class="div-a">DIV A</div>
		<div class="div-b">DIV B</div>
		<div class="div-c">DIV C</div>
		<div class="div-d">DIV D</div>
	</div>

	<button class="btn btn-primary">CLICK ME</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		// custom js here
		$(window).ready(function(){
			var getBtn = document.querySelector('button');

			// //1.  Adding the event listener to vanilla .js
			getBtn.addEventListener('click', function (e) {
				// e represents the event object
				console.log(e);
				// e.target represents the element that was clicked and all of
				// its info
				console.log(e.target);
			}, false);

			// jQuery Event Listener
			// This click method has one parameter called 'event'
			$('div').click(function(event){
				// This logs the event object of the clicked element
				console.log(event);
				// event.target is the actual element that was clicked
				console.log(event.target);
				// Finally we use some .js to change the clicked element
				event.target.textContent = 'I have been clicked';;
			});


		});
	</script>
</body>
</html>
