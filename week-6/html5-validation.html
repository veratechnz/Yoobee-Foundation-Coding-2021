<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>HTML5 Form validation example</h2>
  <form action="#">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Your name here ..." name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
    </div>
    <div class="form-group">
      <label for="pwd">Your Web Site:</label>
      <input type="url" class="form-control" id="url" placeholder="Enter web url" name="url" required pattern="https?://.+">
    </div>
    <label for="">Age:</label>
     <input type="number" size="6" name="age" min="18" max="99" value="21" required><br>
    <label for="">Satisfaction:</label>
     <input type="range" size="2" name="satisfaction" min="1" max="5" value="3" required>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" required> I agknowledge something</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
