<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			height: 5000px;
		}
		.div-a,
		.div-b,
		.div-c,
		.div-d,
		.box {
			background-color: #efefef;
			margin: 15px;
			width: 250px;
			height: 250px;
			float: left;
			font-size: 35px;
		}
		.holder {
			overflow: auto;
		}
		.input-holder {
			width: 5em;
			margin: 0 auto;
			margin-top: 40px;
			margin-bottom: 40px;
		}
		button.btn {
			display: block;
			width: 140px;
			margin: 0 auto;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="holder">
		<div class="div-a">DIV A</div>
		<div class="div-b">DIV B</div>
		<div class="div-c">DIV C</div>
		<div class="div-d">DIV D</div>
	</div>

		<button class="btn btn-primary" id="clicked">CLICK ME</button>

	<div class="holder">
		<div class="option-a box">Option A</div>
		<div class="option-b box">Option B</div>
		<div class="option-c box">Option C</div>
	</div>

	<div class="input-holder">
		<input type="text" id="numberOfPeople" placeholder="how many people?">
	</div>

	<button class="btn btn-primary" id="clickedPeople">Process</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		// Custom js here
		(function() {
			'use strict';

			// 1. A coding pattern with some code repetition
			var button = document.getElementById('clicked');

			button.onclick = function () {
				hideStuffB('.div-a, .div-b, .div-c, .div-d, .btn', 1000);
			}

			function hideStuff () {
				// Code repetition
				$('.div-a').hide();
				$('.div-b').hide();
				$('.div-c').hide();
				$('.div-d').hide();
			}

			// We can use argumens and parameters to make our functions more dynamic
			// Arguments and parameters are like variables, they can represent different
			// kinds of code.
			function hideStuffB (els, time) {
				// $('.div-a, .div-b, .div-c, .div-d').hide();
				$(els).hide(time);
			}
			// hideStuffB ENDS

			var buttonB = document.getElementById('clickedPeople');
			var people = document.querySelector('#numberOfPeople');

			buttonB.onclick = function () {
				hideShowOptionsB();
			}

			function hideShowOptions () {
				console.log(people);
				if (people.value < 10) {
					$('.option-a').hide();
					$('.option-b').hide();
					$('.option-c').hide();
				}

				if (people.value > 10) {
					$('.option-a').hide();
					$('.option-b').hide();
					$('.option-c').hide();
				}
			}
			// hideShowOptions ENDS

				function hideShowOptionsB () {
					console.log(people);
					if (people.value < 10) {
						hideShowIt(false, '.option-a, .option-b, .option-c', 4000)
					}

					if ((people.value > 10) && (people.value < 20)) {
						hideShowIt(true, '.option-a, .option-b', 4000)
						hideShowIt(false, '.option-c', 4000)
					}

					if (people.value > 20) {
						hideShowIt(true, '.option-a, .option-b, .option-c', 10000)
					}

				function hideShowIt (hideOrShow, els, time) {
					console.log(els);
					if (hideOrShow) {
						$(els).show(time);
					} else {
						$(els).hide(time);
					}
				}
				// hideIt ENDS

			}
			// hideShowOptionsB ENDS

		}());
	</script>
</body>
</html>
